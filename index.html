<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
  </head>
  <body onload="gamestart();">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="messagebox" class="messagebox">Message Will Come Here</div>
        <table border="4">
            <tr>
                <td id="id1" class="boxess" onclick="moves(this)"></td>
                <td id="id2" class="boxess" onclick="moves(this)"></td>
                <td id="id3" class="boxess" onclick="moves(this)"></td>
            </tr>
            <tr>
                <td id="id4" class="boxess" onclick="moves(this)"></td>
                <td id="id5" class="boxess" onclick="moves(this)"></td>
                <td id="id6" class="boxess" onclick="moves(this)"></td>
            </tr>
            <tr>
                <td id="id7" class="boxess" onclick="moves(this)"></td>
                <td id="id8" class="boxess" onclick="moves(this)"></td>
                <td id="id9" class="boxess" onclick="moves(this)"></td>
            </tr>
        </table>
        <div>
            <a href="javascript:gamestart()" class="restartbut">Restart</a>
        </div>
        <footer class="my-10px">
            <p>&copy;2021 Robin Singh. All Rights Reserved</p>
            <p>Made using HTML, CSS and JavaScript</p>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
